<div class="container texte-center">
    <div class ="row">
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class=" col-md-6 offset-md-3" style="color: rgb(122, 24, 24);">
        <form class="login-form" action="javascript:void(0);" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <h1>Formulario Reactivo</h1>
            <div class="form-imput">
                <input type="text" id="first-name" class="form-control" formControlName="firstName" name="username">
                <label for="first-name">Nombre</label>
            </div>
            <br>
            <div class="form-input">
                <input id="last-name" type="text" class="form-control" formControlName="lastName" name="lastname">
                <label for="last-name" class="form-label">Apellido</label>
            </div>
            <div class="form-input">
                <input id="profesion" type="text" class="form-control" formControlName="profesion" name="profesion">
                <label for="profesion" class="form-label">profesion</label>
            </div>
            <div>
                <input id="descripcion" type="text" class="form-control" formControlName="descripcion" name="descripcion">
                <label for="descripcion" class="form-label">Descripcion</label>
            </div>
            <button type="submit" class="btn btn-primary btn-ghost" style="background-color: rgb(77, 36, 116);">Enviar</button>
        </form>
    </div>
    </div>
    </div>
